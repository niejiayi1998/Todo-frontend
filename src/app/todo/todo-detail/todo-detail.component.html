<li class="list-group-item d-flex justify-content-between align-items-center">
  <div class="form-check">
    <input [id]="todoDetail.id" class="form-check-input" type="checkbox" [(ngModel)]="todoDetail.completed" (change)="updateTodo()">
    <label [for]="todoDetail.id" class="form-check-label">{{todoDetail.description}}</label>
  </div>
  <button (click)="onRemove()" class="btn btn-outline-danger btn-sm">Delete</button>
</li>
